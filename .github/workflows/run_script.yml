name: Run Python Script Hourly

on:
  schedule:
    - cron: "0 * * * *"

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Run script
        run: greenCarpet.py
